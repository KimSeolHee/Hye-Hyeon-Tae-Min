<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리의 결혼식에 초대합니다</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            background-color: #f8f8f8;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .couple-names {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
        }

        .wedding-info {
            text-align: center;
            padding: 30px 0;
        }

        .wedding-info p {
            margin: 10px 0;
            font-size: 16px;
        }

        .date-time {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
        }

        .location {
            margin: 20px 0;
        }

        .location p {
            margin: 5px 0;
        }

        .map-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px 0;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f8f8f8;
            margin-top: 30px;
        }

        .footer p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 480px) {
            .couple-names {
                font-size: 24px;
            }
            
            .wedding-info p {
                font-size: 14px;
            }
            
            .date-time {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>우리의 결혼식에 초대합니다</h1>
            <div class="couple-names">
                김철수 & 이영희
            </div>
        </header>

        <section class="wedding-info">
            <div class="date-time">
                2024년 5월 1일 수요일<br>
                오후 2시
            </div>
            <div class="location">
                <p>서울특별시 강남구 웨딩홀</p>
                <p>3층 그랜드 볼룸</p>
                <a href="#" class="map-link">오시는 길</a>
            </div>
        </section>

        <section class="gallery">
            <img src="https://via.placeholder.com/300x300" alt="신랑 신부 사진 1">
            <img src="https://via.placeholder.com/300x300" alt="신랑 신부 사진 2">
        </section>

        <footer class="footer">
            <p>신랑측 혼주 김00 · 이00</p>
            <p>신부측 혼주 박00 · 최00</p>
            <p>신랑 010-1234-5678</p>
            <p>신부 010-8765-4321</p>
        </footer>
    </div>
</body>
</html>
